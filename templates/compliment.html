{% extends 'layout.html' %}

{% block title %}Compliment{% endblock %}

{% block content %}
<div>
  Hi {{ person }}! I think you're:
  <ul>
  {% for compliment in compliments %}
    <li>{{ compliment }}</li>
  {% endfor %}
  </ul>
  <form action="/game">
    <label>Would you like to play a game?</label>
    <input type="radio" name="game" value="Yes">
    <label>Yes</label> 
    <input type="radio" name="game" value="No">
    <label>No</label>
    <input type="submit">
  </form>
</div>
{% endblock %}
