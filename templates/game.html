<!doctype html>
<html>
<head>
  <title>Madlibs Game</title>
</head>
<body>

<h1>Hi There!</h1>

<form action="/madlib">
    <label>Enter a person's name</label>
    <input type="text" name="person">
    <br>
    <label>Pick a color:</label>
    <select name="color">
        <option value="magenta">magenta</option>
        <option value="black">black</option>
        <option value="teal">teal</option>
    </select>
    <br>
    <label>Choose a noun</label>
    <input type="radio" name="noun" value="chinchilla">
    <label>chinchilla</label>
    <input type="radio" name="noun" value="vampire">
    <label>vampire</label>
    <input type="radio" name="noun" value="burrito">
    <label>burrito</label>
    <br>
    <label>Choose an adjective</label>
    <input type="text" name="adjective">
    <br>
    <input type="submit">
</form>
</body>
</html>
